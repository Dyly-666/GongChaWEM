<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - GongChaWem</title>
    <style>
        /* Reset margins and paddings */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        header, footer {
            width: 100%;
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
        }

        main {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        .hero-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .content {
            margin-top: 20px;
            text-align: center;
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            header, footer {
                padding: 15px;
            }

            .content h2 {
                font-size: 1.5rem;
            }

            .content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>GongChaWem</h1>
    </header>
    <main>
        <img src="MainMenuPrintV2.jpg" alt="GongChaWem" class="hero-image">
        <div class="content">
            <h2>Welcome to GongChaWem</h2>
            <p>Enjoy the best bubble tea in town!</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 GongChaWem. All rights reserved.</p>
    </footer>
</body>
</html>
